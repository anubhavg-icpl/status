# =============================================================================
# Status Page - Enterprise Configuration
# Multi-Protocol Health Monitoring System
# =============================================================================

title: "System Status"
description: "Real-time system status and uptime monitoring"
base_url: "http://localhost:8080"

# Optional branding
# logo: "https://example.com/logo.svg"
# favicon: "https://example.com/favicon.ico"

# Theme customization
theme:
  primary_color: "#3B82F6"
  accent_color: "#10B981"
  dark_mode: true

# Server configuration
server:
  port: 8080
  read_timeout: 15s
  write_timeout: 15s

# Data storage
storage:
  data_dir: "/tmp/data"

# API configuration - supports multiple auth methods
api:
  enabled: true
  key: "your-secret-api-key-here"
  # bearer_token: "your-bearer-token"
  # basic_auth:
  #   enabled: true
  #   username: "admin"
  #   password: "secure-password"
  # allowed_ips: ["127.0.0.1", "10.0.0.0/8"]
  rate_limit: 100

# Webhook notifications
webhooks: []
  # - id: "slack-alerts"
  #   name: "Slack"
  #   url: "https://hooks.slack.com/services/YOUR/WEBHOOK"
  #   type: "slack"
  #   events: ["incident.created", "incident.resolved"]
  #   enabled: true

# =============================================================================
# SERVICES - Multi-Protocol Health Checks
# =============================================================================
# Supported types:
#   - http/https: Web endpoints with status codes, headers, body validation
#   - tcp: Port connectivity checks
#   - udp: UDP service checks
#   - icmp: Ping/latency checks
#   - dns: DNS resolution (A, AAAA, MX, TXT, CNAME, NS)
#   - tls: SSL/TLS certificate expiry monitoring
#   - smtp: Email server (port 25/465/587)
#   - ssh: SSH server banner check
#   - pop3: POP3 mail server
#   - imap: IMAP mail server
#   - ftp: FTP server
#   - ntp: Time server synchronization
#   - ldap: Directory server
#   - redis: Redis cache PING/PONG
#   - mongodb: MongoDB connectivity
#   - mysql: MySQL server handshake
#   - postgres: PostgreSQL connectivity
#   - grpc: gRPC endpoint
#   - quic: HTTP/3 QUIC protocol
#   - websocket: WebSocket connectivity
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # HTTP/HTTPS - Web Services
  # ---------------------------------------------------------------------------
  - name: "API Server"
    type: http
    group: "Core Services"
    url: "https://api.github.com"
    method: GET
    interval: 30s
    timeout: 10s
    expected_status: 200
    headers:
      Accept: "application/json"
    description: "REST API endpoint"

  - name: "Website"
    type: http
    group: "Core Services"
    url: "https://github.com"
    method: GET
    interval: 30s
    timeout: 10s
    expected_status: 200
    description: "Public website"

  - name: "CDN"
    type: http
    group: "Edge Services"
    url: "https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"
    method: HEAD
    interval: 60s
    timeout: 10s
    expected_status: 200
    description: "Content delivery network"

  # ---------------------------------------------------------------------------
  # TLS Certificate Monitoring
  # ---------------------------------------------------------------------------
  - name: "GitHub SSL"
    type: tls
    group: "Security"
    host: "github.com"
    port: 443
    interval: 1h
    timeout: 10s
    tls_warn_days: 30
    description: "TLS certificate expiry check"

  - name: "Google SSL"
    type: tls
    group: "Security"
    host: "google.com"
    port: 443
    interval: 1h
    timeout: 10s
    tls_warn_days: 14
    description: "Google certificate monitoring"

  # ---------------------------------------------------------------------------
  # DNS Checks
  # ---------------------------------------------------------------------------
  - name: "DNS A Record"
    type: dns
    group: "Infrastructure"
    host: "github.com"
    dns_record_type: A
    dns_resolver: "8.8.8.8:53"
    interval: 60s
    timeout: 5s
    description: "DNS resolution check"

  - name: "DNS MX Records"
    type: dns
    group: "Infrastructure"
    host: "github.com"
    dns_record_type: MX
    dns_resolver: "1.1.1.1:53"
    interval: 5m
    timeout: 5s
    description: "Mail server DNS lookup"

  # ---------------------------------------------------------------------------
  # TCP Port Checks
  # ---------------------------------------------------------------------------
  - name: "Database Port"
    type: tcp
    group: "Infrastructure"
    host: "github.com"
    port: 443
    interval: 30s
    timeout: 5s
    description: "Database connectivity"

  # ---------------------------------------------------------------------------
  # SSH Server Check
  # ---------------------------------------------------------------------------
  - name: "SSH Gateway"
    type: ssh
    group: "Infrastructure"
    host: "github.com"
    port: 22
    interval: 60s
    timeout: 5s
    description: "SSH server availability"

  # ---------------------------------------------------------------------------
  # UDP Checks
  # ---------------------------------------------------------------------------
  - name: "Google DNS (UDP)"
    type: udp
    group: "Infrastructure"
    host: "8.8.8.8"
    port: 53
    interval: 60s
    timeout: 5s
    description: "Google Public DNS"

  # ---------------------------------------------------------------------------
  # ICMP Ping
  # ---------------------------------------------------------------------------
  - name: "Network Gateway"
    type: icmp
    group: "Network"
    host: "8.8.8.8"
    interval: 30s
    timeout: 5s
    description: "Network latency check"

  # ---------------------------------------------------------------------------
  # NTP Time Server
  # ---------------------------------------------------------------------------
  - name: "NTP Server"
    type: ntp
    group: "Infrastructure"
    host: "time.google.com"
    port: 123
    interval: 5m
    timeout: 5s
    description: "Time synchronization"

  # ---------------------------------------------------------------------------
  # HTTP/3 QUIC
  # ---------------------------------------------------------------------------
  - name: "QUIC Server"
    type: quic
    group: "Edge Services"
    url: "https://www.google.com"
    interval: 60s
    timeout: 5s
    description: "HTTP/3 QUIC endpoint"

  # ---------------------------------------------------------------------------
  # WebSocket
  # ---------------------------------------------------------------------------
  - name: "WebSocket"
    type: websocket
    group: "Real-time"
    url: "wss://echo.websocket.org"
    interval: 60s
    timeout: 10s
    description: "WebSocket connectivity"

