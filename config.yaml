# Status Monitor - Enterprise Configuration
# Better than Cloudflare, GitHub, and Google Cloud status pages

title: "System Status"
description: "Real-time system status and uptime monitoring"
base_url: "http://localhost:8080"

# Optional branding
# logo: "https://example.com/logo.svg"
# favicon: "https://example.com/favicon.ico"

# Theme customization
theme:
  primary_color: "#3B82F6"
  accent_color: "#10B981"
  dark_mode: true

# Server configuration
server:
  port: 8080
  read_timeout: 15s
  write_timeout: 15s

# Data storage
storage:
  data_dir: "data"

# API configuration
api:
  enabled: true
  key: "your-secret-api-key-here"  # Required for creating incidents
  rate_limit: 100

# Webhook notifications (Slack, Discord, generic)
