# Services to monitor
services:
  # ============================================
  # HTTP/HTTPS Checks
  # ============================================
  - name: "API Server"
    type: http
    group: "Core Services"
    url: "https://api.github.com"
    method: GET
    interval: 30s
    timeout: 10s
    expected_status: 200
    description: "Main API endpoint"

  - name: "Website"
    type: http
    group: "Core Services"
    url: "https://github.com"
    method: GET
    interval: 30s
    timeout: 10s
    expected_status: 200
    description: "Public website"

  # ============================================
  # TCP Port Checks
  # ============================================
  - name: "Database"
    type: tcp
    group: "Infrastructure"
    host: "github.com"
    port: 443
    interval: 30s
    timeout: 5s
    description: "Primary database"

  # ============================================
  # DNS Checks
  # ============================================
  - name: "DNS Resolution"
    type: dns
    group: "Infrastructure"
    host: "github.com"
    dns_record_type: A
    dns_resolver: "8.8.8.8:53"
    interval: 60s
    timeout: 5s
    description: "DNS A record lookup"

  # ============================================
  # ICMP Ping Checks
  # ============================================
  - name: "Network Gateway"
    type: icmp
    group: "Network"
    host: "8.8.8.8"
    interval: 30s
    timeout: 5s
    description: "Network connectivity"

  # ============================================
  # External Services
  # ============================================
  - name: "CDN"
    type: http
    group: "External"
    url: "https://cdn.jsdelivr.net"
    method: GET
    interval: 60s
    timeout: 10s
    expected_status: 200
    description: "Content delivery"

  - name: "Google APIs"
    type: http
    group: "External"
    url: "https://www.googleapis.com"
    method: GET
    interval: 60s
    timeout: 10s
    expected_status: 404  # Returns 404 for root
    description: "Google API services"

