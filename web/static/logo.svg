<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 255 80" fill="none">
  <defs>
    <!-- Gradient for pulse line -->
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animated dash for pulse line -->
    <style>
      @keyframes pulse {
        0%, 100% { stroke-dashoffset: 0; }
        50% { stroke-dashoffset: 20; }
      }
      @keyframes dotPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      @keyframes glowPulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      .pulse-line {
        animation: pulse 2s ease-in-out infinite;
        stroke-dasharray: 10 5;
      }
      .status-dot {
        animation: dotPulse 2s ease-in-out infinite;
      }
      .glow-ring {
        animation: glowPulse 2s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Icon background -->
  <rect x="8" y="10" width="60" height="60" rx="14" fill="#0F172A"/>
  <rect x="8" y="10" width="60" height="60" rx="14" fill="url(#pulseGrad)" opacity="0.1"/>

  <!-- Grid lines (subtle tech aesthetic) -->
  <g opacity="0.15" stroke="#3B82F6" stroke-width="0.5">
    <line x1="16" y1="40" x2="60" y2="40"/>
    <line x1="38" y1="18" x2="38" y2="62"/>
  </g>

  <!-- Animated pulse/heartbeat line -->
  <path class="pulse-line"
        d="M14 40 H22 L26 40 L31 22 L38 58 L45 32 L50 52 L55 40 H62"
        stroke="url(#pulseGrad)"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        filter="url(#glow)"/>

  <!-- Status indicator with glow -->
  <circle class="glow-ring" cx="62" cy="16" r="10" fill="#10B981" opacity="0.3"/>
  <circle class="status-dot" cx="62" cy="16" r="6" fill="#10B981"/>
  <circle cx="62" cy="16" r="3" fill="#ECFDF5"/>

  <!-- Main text: STATUS -->
  <text x="82" y="50"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="38"
        font-weight="800"
        letter-spacing="-1.5"
        fill="white">STATUS</text>

  <!-- Accent line under text -->
  <rect x="82" y="56" width="140" height="2" rx="1" fill="url(#pulseGrad)" opacity="0.5"/>

  <!-- Subtle tagline -->
  <text x="84" y="72"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="9"
        font-weight="600"
        letter-spacing="2.5"
        fill="#64748B">REAL-TIME MONITORING</text>
</svg>
