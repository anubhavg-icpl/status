<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="pulse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="#0F172A"/>
  <circle cx="16" cy="16" r="13" fill="none" stroke="url(#pulse-gradient)" stroke-width="1.5" opacity="0.3"/>

  <!-- Pulse/heartbeat line -->
  <path d="M6 16 L10 16 L12 10 L14 22 L16 8 L18 20 L20 14 L22 16 L26 16"
        stroke="url(#pulse-gradient)"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        filter="url(#glow)"/>

  <!-- Status dot -->
  <circle cx="26" cy="8" r="4" fill="#10B981"/>
  <circle cx="26" cy="8" r="2" fill="#34D399"/>
</svg>
